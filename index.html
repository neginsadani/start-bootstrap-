<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <h1 class="bg-primary m-5">Lorem</h1>

    <div class="container-fluid">
      <p class="display-6 bg-primary">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio,
        modi?
      </p>
    </div>

    <p class="bg-success text-light fs-2">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis id, minima
      unde amet molestiae provident odit quos quod quaerat totam!
    </p>
    <hr />
    <div class="container">
      <div class="row text-center">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">hello</div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">hi</div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">hi there</div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">hi honey</div>
      </div>
      <hr />
      <div class="d-flex justify-content-between">
        <p class="bg-primary">lorem</p>
        <p class="bg-primary">lorem</p>
      </div>
      <hr />
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./۶.jpg" class="d-block w-70" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./۵.jpg" class="d-block w-70" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./۷.jpg" class="d-block w-70" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./۸.jpg" class="d-block w-70" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
